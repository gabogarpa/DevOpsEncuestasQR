name: CI SonarQube

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # IMPORTANTE: SonarQube necesita todo el historial de git

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm install
      
      # Si tienes tests configurados, esto genera el reporte de cobertura
      - run: npm test -- --passWithNoTests --coverage

      - run: npm run build

# --- NUEVO PASO: SONARQUBE CLOUD (Versi√≥n Segura) ---
      - name: SonarQube Cloud Scan
        uses: SonarSource/sonarqube-scan-action@v5.3.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}